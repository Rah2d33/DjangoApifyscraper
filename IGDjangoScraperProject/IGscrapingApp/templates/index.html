<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>


 
<body>
    <div class="container">
        <h1>Instagram Scraper</h1>
        <form method="GET" action="{% url 'index' %}">
            <input type="text" name="display_name" id="search-input" placeholder="Search Profile" required>
            <div class="button-container">
                <button type="submit">Scrape</button>
                <button type="submit" name="clear" value="true">Clear</button> <!-- Clear button -->
            </div>
        </form>
    
        {% if scraped_data %}
        <div class="results">
            <h3>Scraped Data:</h3>
            <p><strong>Username:</strong> {{ scraped_data.scraped_data.username }}</p>
            <p><strong>Display Name:</strong> {{ scraped_data.scraped_data.display_name }}</p>
            <p><strong>Bio:</strong> {{ scraped_data.scraped_data.bio }}</p>
            <p><strong>Profile URL:</strong> <a href="{{ scraped_data.scraped_data.profile_url }}" target="_blank">{{ scraped_data.scraped_data.profile_url }}</a></p>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
